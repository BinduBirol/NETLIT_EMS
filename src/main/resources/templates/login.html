<!DOCTYPE html>
<html>
<head th:include="theme/header :: staticheaderFragment"></head>
<body class='pace-top'>	
	<!-- BEGIN #app -->
	<div id="app" class="app app-full-height app-without-header">
		<!-- BEGIN login -->
		<div class="login">
			<!-- BEGIN login-content -->
			<div class="login-content">				
				<form name='f' action="login" method='POST' onsubmit="return validate();">
					<h1 class="text-center">Sign In</h1>
					<div class="text-white text-opacity-50 text-center mb-4">
						For your protection, please verify your identity.
					</div>
					<div class="mb-3">
						<label class="form-label">Email Address <span class="text-danger">*</span></label>
						<input type="text" required="required" class="form-control form-control-lg bg-white bg-opacity-5" name='username' value='' placeholder="" />
					</div>
					<div class="mb-3">
						<div class="d-flex">
							<label class="form-label">Password <span class="text-danger">*</span></label>
							<a th:href="@{/forgetPassword.html}" class="ms-auto text-white text-decoration-none text-opacity-50">Forgot password?</a>
						</div>
						<input type="password" required="required" class="form-control form-control-lg bg-white bg-opacity-5" name='password' value="" placeholder="" />
					</div>
					<!-- 
					<div class="mb-3">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="customCheck1" />
							<label class="form-check-label" for="customCheck1">Remember me</label>
						</div>
					</div>
					-->
					<div class="mb-3">
						<div class="d-flex">
							<label class="form-label">Google Authenticator Verification Code <span class="text-danger">*</span></label>							
						</div>
						<input type="text" name='code'  class="form-control form-control-lg bg-white bg-opacity-5" value="" placeholder="" />
					</div>
					
					<button type="submit" class="btn btn-outline-theme btn-lg d-block w-100 fw-500 mb-3">Log In</button>
					
					<div  class="text-center text-white text-opacity-50">
						<p class="text-warning" th:if="${message != null}" th:utext="${message}"></p>
						<p class="text-warning" th:text="${param.message}"></p>
						
					</div>
					
					<div th:if="${error != null}" class="text-center text-white text-opacity-50">
						<p class="text-danger" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}"></p>
					</div>
					
					<div class="text-center text-white text-opacity-50">
						Don't have an account yet? <a th:href="@{/registration.html}" th:utext="#{label.form.loginSignUp}">Sign up</a>.
					</div>
				</form>
			</div>
			<!-- END login-content -->
		</div>
		<!-- END login -->
		
		<div th:insert="theme/theme_util::theme_util"></div>
		
	</div>
	<!-- END #app -->
	
	
	
	<!-- ================== BEGIN core-js ================== -->
	<script th:src="@{/assets/js/vendor.min.js}"></script>
	<script th:src="@{/assets/js/app.min.js}"></script>	
	<!-- ================== END core-js ================== -->
	
	
</body>
</html>
