
	<div class="modal-header">
		<img class="rounded-circle" width="40"
										th:src="*{'data:image/jpeg;base64,'+{userdtl.emp_image_encoded}}"
										onerror="this.onerror=null; this.src='assets/img/user/user.png'"										
										alt="User Image" />

	</div>

	</div>
