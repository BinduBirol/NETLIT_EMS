<table id="trTrTable" class="table mb-3 align-middle table-hover  small table-responsive">
	<thead>
		<tr>
			<th width="140px"><a class="text-decoration-none" id="sorttable"
				href="#" onclick="sortTable(0);"><i class="fa fa-sort"></i> Sort</a></th>
			<th>T R</th>
			<th >Work Start</th>
			<th >Work End</th>
			<th width="100px">Interval</th>
			<th width="100px">OB Type</th>
			<th width="100px">OB Mint</th>
			<th width="100px">Total</th>
			<th>desc</th>
			<th >Save</th>
		</tr>
	</thead>

	<tbody>
		<tr class="bg-opacity-25" 		
		 th:classappend="${tr.bg_class}" th:each="tr,iterator: *{trlist}">
			
			<td class="d-none"> 
			<input type="hidden" class="date" th:value="${#temporals.format(tr.date, 'yyyy-MM-dd')}"/>
			[[${#temporals.format(tr.date, 'yyyyMMdd')}]]</td>
			<td> [[${#temporals.format(tr.date, 'E')}]]<br/>[[${#temporals.format(tr.date, 'dd MMM yyyy')}]]</td>
			<td>
			<select name='status' onchange='setTRvalues(this, event)'
				th:classappend="${tr.status==1} ? 'is-valid': 'is-invalid'"				
				class='status  form-select form-select-sm availabilitysign'>
					<option th:selected="${at.typeid==tr.status}" th:each="at: ${avtype}" th:value="${at.typeid}" th:text="${at.typename}">xx</option>
			</select>			
			</td>
			
			<td>
				<input type="time"  th:value='${tr.work_start}' th:disabled="${!#strings.isEmpty(tr.av_id)}" th:classappend="${tr.status==1} ? 'is-valid': 'is-invalid'" onchange='calculate(event)' name='work_start' class='timepicker start cal form-control form-control-sm text-center absent is-valid'>
			</td>
			<td>
				<input  th:value='${tr.work_end}' onchange='calculate(event)'  th:classappend="${tr.status==1} ? 'is-valid': 'is-invalid'" type="time" name='work_end' class='timepicker end cal form-control form-control-sm text-center absent  is-valid'>
			</td>
			<td>
				<input onchange='calculate(event)'  th:classappend="${tr.status==1} ? 'is-valid': 'is-invalid'" th:value='${tr.lunch_hour}' type='number' name='lunch_hour' class='lbreak cal form-control form-control-sm text-center absent  is-valid'/>
			</td>
			<td>
				<select name='obtype' onchange='calculate(event)'				
				class='obtype form-select form-select-sm '>
					<option th:selected="${at.typeid==tr.obtype}" th:each="at: ${obtype}" th:value="${at.typeid}" th:text="${at.typename}">xx</option>
			</select>
			</td>
			<td>
			<input th:value='${tr.obminute}' type="number"  onchange='calculate(event)' name='obminute' class='obminute form-control form-control-sm text-center  '/></td>
			<td>
				<input  type='text' th:value='${tr.work_hour}' name='work_hour' readonly class='work_hour form-control form-control-sm text-center  '/>
				<input  type="hidden" th:value='${tr.work_minute}' name='work_minute' readonly class='wmint form-control form-control-sm text-center  '/>
			
			</td>
			<td>
				<textarea th:text='${tr.work_desc}' onchange='calculate(event)' name='work_desc' class='form-control form-control-sm work_desc' rows='1'></textarea>
			</td>
			<td>
				<button th:if="${!#strings.isEmpty(tr.av_id) and !tr.isrejected}"  onclick='saveTR(this, event)' disabled="disabled"    th:text= "${tr.isapproved}? 'APPROVED':'PENDING' " class='btn btn-sm btn-outline-primary bg-opacity-25' >Save</button>
				<button th:if="${tr.isrejected}"  onclick='saveTR(this, event)' disabled="disabled"    class='btn btn-sm btn-sm btn-outline-danger bg-opacity-25' >REJECTED</button>
				<button th:if="${#strings.isEmpty(tr.av_id)}"  onclick='saveTR(this, event)'   class='btn btn-sm btn-outline-theme' >SAVE</button>
			</td>
		</tr>
	</tbody>
</table>
