<div th:fragment="timeReportContent">
	<div id="content" class="app-content">
		<!-- BEGIN container -->
		<div class="container">
			<!-- BEGIN row -->
			<div class="row justify-content-center">
				<!-- BEGIN col-10 -->
				<div>
					<!-- BEGIN row -->
					<div class="row">
						<!-- BEGIN col-9 -->

						<ul class="breadcrumb">
							<li class="breadcrumb-item"><a href="#">WORK SCHEDULE</a></li>
							<li class="breadcrumb-item active">TIME REPORT</li>
						</ul>

						<h1 class="page-header">Time Report</h1>

						<hr class="mb-4" />

						<!-- BEGIN #datatable -->
						<div class="row">





							<div class="col-lg-12 ">
								<div id="datatable2" class="mb-5 small">

									<div class="card">
										<div class="card-header">
											<div class="d-flex fw-bold small ">
												<h5 class="flex-grow-1">History</h5>
												<a href="#" data-toggle="card-expand"
													class="text-white text-opacity-50 text-decoration-none"><i
													class="bi bi-fullscreen"></i></a>
											</div>
										</div>
										<div class="card-body">
											<table id="timereporttable" class="table text-nowrap w-100">


												<thead>
													<tr>

														<th class="" colspan="10">
															<div class="row">
																<div class="widget-user-list">


																	<img height="30" width="30"
																		onerror="this.onerror=null; this.src='assets/img/user/user.png'"
																		th:src="*{'data:image/jpeg;base64,'+{emp.emp_image_encoded}}"
																		alt="" /> &nbsp; <a class=""
																		th:text="${emp.full_name}">Bindu</a>


																</div>

															</div>

														</th>

													</tr>
													<tr>
														<th>P/A</th>
														<th>Date</th>
														<th>Hour</th>
														<th>Start</th>
														<th>End</th>
														<th>Break</th>
														<th>Assgn By</th>
														<th>Desc</th>
														<th>Assgn Date</th>
														<th>info</th>

													</tr>
												</thead>
												<tbody id="">
													<tr
														th:classappend="${wsh.status}==0 ? text-danger : text-success"
														th:each="wsh,iterator : ${wsh}">

														<td th:text="${wsh.status}==0 ? A : P">P/A</td>
														<td th:text="${wsh.date}">Date</td>
														<td th:text="${wsh.work_minute}">Hour</td>
														<td th:text="${wsh.work_start}">Start</td>
														<td th:text="${wsh.work_end}">End</td>
														<td th:text="${wsh.lunch_hour}">Break</td>

														<td th:text="${wsh.assigned_by_full_name}">Assgn By</td>
														<td th:text="${wsh.work_desc}">Desc</td>
														<td th:text="${wsh.updated}">date</td>


														<td><a href="#" data-bs-toggle="dropdown"
															class=" text-opacity-50"> <i class="fa fa-ellipsis-h"></i></a>
															<div class="dropdown-menu dropdown-menu-end">
																<a href="#" th:emp-id="${wsh.userid}"
																	onclick="viewEmlpoyee(this);" class="dropdown-item">View</a>
																<a th:href="@{/editEmployee(empid=${wsh.userid})}"
																	class="dropdown-item">Edit</a> <a href="#"
																	class="dropdown-item">Report</a>
															</div></td>


													</tr>
												</tbody>

											</table>

										</div>
										<div class="card-arrow">
											<div class="card-arrow-top-left"></div>
											<div class="card-arrow-top-right"></div>
											<div class="card-arrow-bottom-left"></div>
											<div class="card-arrow-bottom-right"></div>
										</div>

									</div>
								</div>



							</div>

						</div>
						<!-- END #datatable -->


					</div>
					<!-- END col-9-->
					<!-- BEGIN col-3 -->

					<!-- END col-3 -->
				</div>
				<!-- END row -->
			</div>
			<!-- END col-10 -->
		</div>
		<!-- END row -->

		<div class="modal fade" id="viewEmployee">
			<div class="modal-dialog modal-xl">
				<div class="modal-content empContent">...</div>
			</div>
		</div>

		<div class="modal fade" id="workschedule">
			<div class="modal-dialog modal-lg">
				<div class="modal-content wschcontent">...</div>
			</div>
		</div>

		<!-- END container -->
		<!-- END #content -->




	</div>
	<!-- END #app -->

</div>
