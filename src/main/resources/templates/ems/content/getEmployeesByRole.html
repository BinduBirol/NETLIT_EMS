<div th:fragment="getEmployeesByRole">
	<div class="form-group mb-3">	
	<label class="form-label" for="role">Role</label>
		<select onchange="searchUser(this);" id="role" class="form-select">
	  		<option value="99999">All Employees</option>
			<option th:each="roles : ${roles}" th:value="${roles.id}"
				th:text="${roles.name}"></option>

		</select>
	</div>
	
	<div class="form-group mb-3">	
	<label class="form-label" for="search_all_users">Employee Name</label>
		<input type="text" name="emp" required="required"  id="search_all_users" placeholder="Enter Employee name..."  class="form-control input-lg" />
	</div>

</div>
