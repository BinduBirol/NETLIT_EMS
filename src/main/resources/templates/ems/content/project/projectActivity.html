<div  th:fragment="projectActivity">
<div class="col-xl-12">
	<!-- BEGIN card -->
	<div class="card mb-3">
		<!-- BEGIN card-body -->
		<div class="card-body">
			<!-- BEGIN title -->
			<div class="d-flex fw-bold small mb-3">
				<span class="flex-grow-1">ACTIVITY LOG</span> <a href="#"
					data-toggle="card-expand"
					class="text-white text-opacity-50 text-decoration-none"><i
					class="bi bi-fullscreen"></i></a>
			</div>
			<!-- END title -->
			<!-- BEGIN table -->
			<div class="table-responsive">
				<table
					class="table table-striped table-borderless mb-2px small text-nowrap">
					<tbody>

						<tr th:each="a : ${activity}">
							<td><span class="d-flex align-items-center"> <i
									class="bi bi-circle-fill fs-6px text-theme me-2"></i>
									[[${a.message}]]
							</span></td>
							<td><small>[[${a.created}]]</small></td>
							<td><small><a th:text="${a.creatorname}" href="#"
									class="text-white text-decoration-none"
									th:emp-id="${a.creatorid}" onclick="viewEmlpoyee(this);"></a></small></td>
							<td><span
								class="badge d-block bg-theme text-theme-900 rounded-0 pt-5px w-70px"
								th:thext="${#authentication.getPrincipal().getFirstName()}"
								style="min-height: 18px">[[${a.type}]]</span></td>
							<td><a href="#" class="text-decoration-none text-white"><i
									class="far fa-check-circle"></i></a></td>
						</tr>


					</tbody>
				</table>
			</div>
			<!-- END table -->
		</div>
		<!-- END card-body -->

		<!-- BEGIN card-arrow -->
		<div class="card-arrow">
			<div class="card-arrow-top-left"></div>
			<div class="card-arrow-top-right"></div>
			<div class="card-arrow-bottom-left"></div>
			<div class="card-arrow-bottom-right"></div>
		</div>
		<!-- END card-arrow -->
	</div>
	<!-- END card -->
</div>
</div>
